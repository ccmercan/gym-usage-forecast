services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: recapp
      POSTGRES_USER: recapp
      POSTGRES_PASSWORD: recapp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://recapp:recapp@db:5432/recapp
    depends_on:
      - db
    volumes:
      - .:/app

volumes:
  postgres_data:
